<div class="padding-xs" ng-controller="DataSourceController">
    <div class="btn-custom-group">
        <button class="btn btn-info btn-sm" ng-click="addEntity()"><i class="fa fa-plus-circle"></i> 新增</button>
    </div>
    <table class="table table-actions table-striped">
        <thead>
        <tr class="bg-dark-blue">
            <th width="200">数据源名称</th>
            <th>连接字配置</th>
            <th width="180">操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in page.list">
                <td>
                    {{e.name}}<br/>
                    （{{e.dbtype}}）
                </td>
                <td>
                    连接字符串：{{e.url}}<br/>
                    驱动类：{{e.driverclass}}<br/>
                    用户名：{{e.uname}}<br/>
                    密  码：{{e.upass}}<br/>
                </td>
                <td>
                    <button class="btn btn-xs btn-primary" ng-click="editEntity(e,$index)"><i class="fa fa-edit"></i>编辑</button>
                    <button class="btn btn-xs btn-danger" ng-click="delEntity(e,$index)"><i class="fa fa-trash-o"></i>删除</button>
                    <button class="btn btn-xs btn-primary" ng-click="viewTables(e,$index)"><i class="fa fa-table"></i>查看表</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="pagination pagination-sm pull-right push-down-20 push-up-20">
        <ul uib-pagination
            total-items="page.total"
            ng-model="currentPage"
            items-per-page="page.pageSize"
            max-size="6"
            class="pagination-sm"
            boundary-link-numbers="true"
            rotate="false"
            ng-change="loadData()"/>
    </div>
    <form name="myForm" novalidate w5c-form-validate="entity">
        <div class="modal animated fade" id="modal_edit" tabindex="-1"
             role="dialog" aria-labelledby="smallModalHead" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title" id="smallModalHead">{{editForm.title}}</h4>
                    </div>
                    <div class="modal-body ">
                        <div class="form-horizontal form-group-separated no-margin form-border">
                            <div class="form-group">
                                <label class="col-md-3 control-label">数据源类型：</label>
                                <div class="col-md-9">
                                    <select class="form-control" type="text" name="dbtype"
                                            ng-model="entity.dbtype"
                                            required >
                                        <option value="">请选择</option>
                                        <option value="mysql">MySQL</option>
                                        <option value="oracle">Oracle</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">数据源名称：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="name"
                                           ng-model="entity.name"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">连接字符串：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="url"
                                           ng-model="entity.url"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">用户名：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="uname"
                                           ng-model="entity.uname"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">密码：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="upass"
                                           ng-model="entity.upass"
                                    required >
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label class="col-md-3 control-label">驱动类：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="driverclass"
                                           ng-model="entity.driverclass"
                                     >
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm"
                                w5c-form-submit="editForm.save($event)">保存</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
