<div class="padding-xs" ng-controller="PrivilegeController">
    <div class="btn-custom-group">
        <button class="btn btn-info btn-sm" ng-click="addEntity()"><i class="fa fa-plus-circle"></i> 新增</button>
    </div>
    <table class="table table-actions table-striped">
        <thead>
        <tr class="bg-dark-blue">
            <th width="40">icon</th>
            <th>ID</th>
            <th>标识</th>
            <th>标题</th>
            <th>路径</th>
            <th>控制器</th>
            <th>顺序</th>
            <th width="120">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in page.rows">
            <td><i class="{{e.icon}}"></i></td>
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.title}}</td>
            <td>{{e.url}}</td>
            <td>{{e.controller}}</td>
            <td>{{e.sn}}</td>
            <td>
                <button class="btn btn-xs btn-primary" ng-click="editEntity(e,$index)"><i class="fa fa-edit"></i>编辑</button>
                <button class="btn btn-xs btn-danger" ng-click="delEntity(e,$index)"><i class="fa fa-trash-o"></i>删除</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination pagination-sm pull-right push-down-20 push-up-20">
        <ul uib-pagination
            total-items="page.total"
            ng-model="currentPage"
            items-per-page="page.size"
            max-size="6"
            class="pagination-sm"
            boundary-link-numbers="true"
            rotate="false"
            ng-change="loadData()"/>
    </div>
    <form name="myForm" novalidate w5c-form-validate="entity">
        <div class="modal animated fade" id="modal_edit" tabindex="-1"
             role="dialog" aria-labelledby="smallModalHead" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <h4 class="modal-title" id="smallModalHead">{{editForm.title}}</h4>
                    </div>
                    <div class="modal-body ">
                        <div class="form-horizontal form-group-separated no-margin form-border">
                            <div class="form-group">
                                <label class="col-md-3 control-label">上级菜单ID：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="pid"
                                           ng-model="entity.pid"
                                           required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">菜单ID：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="id"
                                           ng-model="entity.id"
                                           required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">标识：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="name"
                                           ng-model="entity.name"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">标题：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="title"
                                           ng-model="entity.title"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">路径：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="url"
                                           ng-model="entity.url"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">模板：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="turl"
                                           ng-model="entity.turl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">控制器：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="controller"
                                           ng-model="entity.controller">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">顺序：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="sn"
                                           ng-model="entity.sn"
                                    required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">样式：</label>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="icon"
                                           ng-model="entity.icon"
                                     >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">加载文件：</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" type="text" name="files"
                                           ng-model="entity.files" rows="3"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-sm"
                                w5c-form-submit="editForm.save($event)">保存</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
